<!DOCTYPE html>
<html>
<head>
  <title>Your Daily Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Your Daily Logs</h2>

    {% if logs %}
      <ul class="list-group mt-3">
        {% for log in logs %}
          <li class="list-group-item">
            <h5>{{ log.task_title }}</h5>
            <p>{{ log.task_description }}</p>
            <small class="text-muted">Submitted on {{ log.created_at|date:"M d, Y H:i" }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted mt-3">You haven't submitted any logs yet.</p>
    {% endif %}

    <a href="{% url 'submit_log' %}" class="btn btn-primary mt-3">Submit New Log</a>
  </div>
</body>
</html>
